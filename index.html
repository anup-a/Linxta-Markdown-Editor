<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/highlight/styles.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script> -->
    <!-- <link href="https://rawgit.com/PrismJS/prism/gh-pages/themes/prism.css" rel="stylesheet" /> -->
    <script src="./js/highlight/prism.js"></script>
    <link rel="stylesheet" href="./css/highlight/prism.css">

</head>

<body>
    <header>
        <div class="top-bar">
            <div class="icons">
                <div class="styles" id="bold" onclick="addStyle(this)">
                    <b>B</b>
                </div>
                <div class="styles" id="italic" onclick="addStyle(this)">
                    <i>I</i>
                </div>
                <div class="styles" id="heading" onclick="addStyle(this)">
                    <b>T</b>
                </div>
                <div class="styles" id="strike" onclick="addStyle(this)">
                    <strike>S</strike>
                </div>
                <div class="styles" id="list" onclick="addStyle(this)">
                    <ion-icon name="list"></ion-icon>
                </div>
                <div class="styles" id="hor-line" onclick="addStyle(this)">
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <div class="styles" id="table" onclick="addStyle(this)">
                    <ion-icon name="apps"></ion-icon>
                </div>
                <div class="styles" id="code" onclick="addStyle(this)">
                    <ion-icon name="code-slash"></ion-icon>
                </div>
                <div class="styles" id="emoji-button">
                    <ion-icon name="happy"></ion-icon>
                </div>
            </div>
            <div class="site-props">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="mode-toggle">
                    <div class="circle-toggler">
                        <div class="crescent"></div>
                    </div>
                </label>
            </div>
        </div>
    </header>
    <div class="main-content">
        <pre class="text-container-wrapper">
            <code class="text-container language-md" id=bE contenteditable="true" autofocus># Write your Markdown</code>
        </pre>
        <div class="preview"></div>
    </div>
    <footer>
        <div class="bottom-bar">
            <div class="icons">
                <a onclick="onSave()">
                    Save
                </a>
                <a onclick="onClear()">
                    Clear
                </a>
            </div>
        </div>
    </footer>

    <!-- Components -->
    <div class="popup hide">
        <p></p>
    </div>

    <script src="./js/jquery.js"></script>
    <!-- <script src="./js/highlight/highlight.pack.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
    <script src="./js/showdown.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
