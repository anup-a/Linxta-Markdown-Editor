<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header>
        <div class="top-bar">
            <div class="icons">
                <div class="styles" id="bold" onclick="addStyle(this)">
                    <b>B</b>
                </div>
                <div class="styles" id="italic" onclick="addStyle(this)">
                    <i>I</i>
                </div>
                <div class="styles" id="heading" onclick="addStyle(this)">
                    <b>T</b>
                </div>
                <div class="styles" id="strike" onclick="addStyle(this)">
                    <strike>S</strike>
                </div>
                <div class="styles" id="list" onclick="addStyle(this)">
                    <ion-icon name="list"></ion-icon>
                </div>
                <div class="styles" id="hor-line" onclick="addStyle(this)">
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <div class="styles" id="table" onclick="addStyle(this)">
                    <ion-icon name="apps"></ion-icon>
                </div>
                <div class="styles" id="code" onclick="addStyle(this)">
                    <ion-icon name="code-slash"></ion-icon>
                </div>
                <div class="styles" id="emoji-button">
                    <ion-icon name="happy"></ion-icon>
                </div>
                <button onclick="style_text()">Lint Code</button>
            </div>
            <div class="site-props">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="mode-toggle">
                    <div class="circle-toggler">
                        <div class="crescent"></div>
                    </div>
                </label>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="text-container" id=bE contenteditable="true" autofocus><br># Write your Markdown</div>
        <div class="preview"></div>
    </div>
    <footer>
        <div class="bottom-bar">
            <div class="icons">
                <a onclick="onSave()">
                    Save
                </a>
                <a onclick="onClear()">
                    Clear
                </a>
            </div>
        </div>
    </footer>

    <!-- Components -->
    <div class="popup hide">
        <p></p>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
    <script src="./js/showdown.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
